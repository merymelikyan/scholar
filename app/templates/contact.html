{% extends "base.html" %}
{% load static %}    
  
  
  {% block contact_template %}

    <div class="contact-us section" id="contact">
      <div class="container">
        <div class="row">
          <div class="col-lg-6  align-self-center">
            <div class="section-heading">
              <h6>{{contact_us.tag}}</h6>
              <h2>{{contact_us.title}}</h2>
              <p>{{contact_us.description}}</p>
              <div class="special-offer">
                <span class="offer">off<br><em>{{contact_us.offer_percent}}</em></span>
                <h6>Valide: <em>{{contact_us.valide}}</em></h6>
                <h4>Special Offer <em>{{contact_us.offer_percent}}</em> OFF!</h4>
                <a href="#"><i class="{{contact_us.html_class}}"></i></a>
              </div>
            </div>
          </div>
          <div class="col-lg-6">
            <div class="contact-us-content">
              <form id="contact-form" action="" method="post">
                <div class="row">
                  <div class="col-lg-12">
                    <fieldset>
                      <input type="name" name="name" id="name" placeholder="Your Name..." autocomplete="on" required>
                    </fieldset>
                  </div>
                  <div class="col-lg-12">
                    <fieldset>
                      <input type="text" name="email" id="email" pattern="[^ @]*@[^ @]*" placeholder="Your E-mail..." required="">
                    </fieldset>
                  </div>
                  <div class="col-lg-12">
                    <fieldset>
                      <textarea name="content" id="message" placeholder="Your Message"></textarea>
                    </fieldset>
                  </div>
                  <div class="col-lg-12">
                    <fieldset>
                      <button type="submit" id="form-submit"  class="orange-button">Send Message Now</button>
                    </fieldset>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

  {% endblock %}
